<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIVA Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href=".\tivaitems.css" />
</head>


<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo-container">
      <img src=".\images\logo.png" alt="Logo" class="logo" />
    </div>
    <div class="right-section">
      <input type="text" placeholder="Search..." class="search-box" />
      <div class="icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-home" onclick="location.href='tiva.html'"></i>
      </div>
    </div>
  </div>

  <div class="product-grid">
    <!-- Row 1 -->
    <div class="product-row">
      <div class="product-card">
        <img src=".\images\pexels-mahdi-chaghari-9996334-25745269.jpg" alt="Product 1" width="300">
        <p>$32.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-ogproductionz-15606963.jpg" alt="Product 2" width="300">
        <p>$34.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-aj-collins-artistry-1772576281-33137624.jpg" alt="Product 3" width="300">
        <p>$22.99</p>
        <button>Buy Now</button>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="product-row">
      <div class="product-card">
        <img src=".\images\pexels-omarlpzruiz-1192601.jpg" alt="Product 4" width="300">
        <p>$24.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-blitzboy-1040945.jpg" alt="Product 5" width="300">
        <p>$34.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-summer-choate-277045707-12944556.jpg" alt="Product 6" width="300">
        <p>$24.99</p>
        <button>Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
