<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIVA Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href=".\tivaitems.css" />
</head>


<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo-container">
      <img src=".\images\logo.png" alt="Logo" class="logo" />
    </div>
    <div class="right-section">
      <input type="text" placeholder="Search..." class="search-box" />
      <div class="icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-home" onclick="location.href='tiva.html'"></i>
      </div>
    </div>
  </div>

  <div class="product-grid">
    <!-- Row 1 -->
    <div class="product-row">
      <div class="product-card">
        <img src=".\images\pexels-mart-production-9558689.jpg" alt="Product 1" width="300">
        <p>$12.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-njeromin-31449759.jpg" alt="Product 2" width="300">
        <p>$16.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-anna-nekrashevich-8532616.jpg" alt="Product 3" width="300">
        <p>$13.99</p>
        <button>Buy Now</button>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="product-row">
      <div class="product-card">
        <img src=".\images\pexels-cottonbro-10204126.jpg" alt="Product 4" width="300">
        <p>$24.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src="./images/pexels-cup-of-couple-6963522.jpg" alt="Product 5" width="300">
        <p>$34.99</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src=".\images\pexels-dmitriy-steinke-559643503-20669538.jpg" alt="Product 6" width="300">
        <p>$14.99</p>
        <button>Buy Now</button>
      </div>
    </div>
  </div>

</body>

</html>
