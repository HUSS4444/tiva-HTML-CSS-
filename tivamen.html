<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIVA Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet"
    href=".\tivamenu.css" />
</head>


<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo-container">
      <img src=".\images\logo.png" alt="Logo" class="logo" />
    </div>
    <div class="right-section">
      <input type="text" placeholder="Search..." class="search-box" />
      <div class="icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-home" onclick="location.href='tiva.html'"></i>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content-section">
    <!-- Repeat block -->
    <div class="image-block">
      <img src=".\images\pexels-cottonbro-7653714.jpg" alt="Fashion Image" />
      <input type="submit" value="Coats" onclick="location.href='tivacoats.html'" />
    </div>

    <div class="image-block">
      <img src=".\images\pexels-cottonbro-7026422.jpg" alt="Fashion Image" />
      <input type="submit" value="Jackets" onclick="location.href='tivajackets.html'" />
    </div>

    <div class="image-block">
      <img src=".\images\pexels-shvets-production-9775889.jpg" alt="Fashion Image" />
      <input type="submit" value="Basics" onclick="location.href='tivabasics.html'" />
    </div>
  </div>
</body>
